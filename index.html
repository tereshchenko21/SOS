<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOS</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <img class="header__background" src="./img/bg.jpeg" alt="">
        <div class="container">
            <div class="header__wrapper">
                <div class="header__logo">
                    <a href="#">
                        <img src="./img/logo.svg" alt="">
                    </a>
                </div>
                <div class="header__menu-wrapper">
                    <ul class="header__menu-list" id="menu">
                        <li class="header__menu-item">
                            <a href="#" class="header__menu-link" data-translate="menuMain">
                                main
                            </a>
                        </li>
                        <li class="header__menu-item">
                            <a href="#" class="header__menu-link" data-translate="menuAbout">
                                about
                            </a>
                        </li>
                        <li class="header__menu-item">
                            <a href="#" class="header__menu-link" data-translate="menuFeatures">
                                game features
                            </a>
                        </li>
                        <li class="header__menu-item">
                            <a href="#" class="header__menu-link" data-translate="menuSystem">
                                system requirements
                            </a>
                        </li>
                        <li class="header__menu-item">
                            <a href="#" class="header__menu-link" data-translate="menuQuotes">
                                quotes
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="header__right-wrapper">
                    <div class="header__language-dropdown">
                        <button class="dropdown-button-language" id="dropdown-main-button">eng</button>
                        <img src="./img/arrow-down.svg" alt="">
                        <div class="dropdown-wrapper" id="dropdown">
                            <button class="dropdown-button-language" id="drop-rus">rus</button>
                            <button class="dropdown-button-language" id="drop-eng">eng</button>
                            <button class="dropdown-button-language" id="drop-fra">fra</button>
                        </div>
                    </div>
                    <div class="header__strip"></div>
                    <div class="header__burger" id="burger">
                        <span></span>
                    </div>
                    <div class="header__game-service">
                        <a href="#">
                            <img src="./img/icons/xbox-icon.svg" alt="">
                        </a>
                        <a href="#">
                            <img src="./img/icons/steam-icon.svg" alt="">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="theme">
            <div class="container">
                <div class="theme_wrapper">
                    <div class="theme__title" data-translate="title">
                        SURVIVE AT ALL COSTS
                    </div>
                    <div class="theme__subtitle" data-translate="subtitle">
                        Experience new social battle royale game
                    </div>
                    <div class="theme__buy-wrapper">
                        <button class="theme__buy-button">Buy Now on Steam <span></span> $14.99</button>
                    </div>
                </div>
                <div class="anchor-wrapper" id="anchor">
                    <div class="anchor__title" data-translate="story">
                        The story
                    </div>
                    <div class="anchor__arrow-down">
                        <img src="./img/scroll-arrow-down.svg" alt="">
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
